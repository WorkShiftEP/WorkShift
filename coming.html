<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unavailable Access</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #192d64;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .unavailable {
      width: 300px;
      background-color: #ffffff;
      color: #192d64;
      padding: 20px;
      border-radius: 8px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .icon {
      font-size: 68px;
      margin-bottom: 15px;
      color: #192d64;
    }

    h2 {
      margin-bottom: 15px;
      color: #192d64;
    }

    p {
      margin-bottom: 20px;
      color: #192d64;
    }

    p {
      text-decoration: none;
      color: #192d64;
      transition: color 0.3s ease-in-out;
    }

    a:hover {
      color: #9c9c9c;
    }
  </style>
</head>
<body>
  <div class="unavailable">
    <i class="icon material-icons">lock</i>
    <h2>This work is currently unavailable</h2>
    <p>Coming soon...</p>
  </div>
</body>
</html>
